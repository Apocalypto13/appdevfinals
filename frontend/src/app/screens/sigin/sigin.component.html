<div class="container-fluid">
  <div class="backgroundright"></div>
  <img class="loginimage" src="/assets/login.jpg" />
  <div class="logintitle">Sign In</div>

  <form (ngSubmit)="signIn()">
    <div>
        <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="email">
    </div>
    <div>
        <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="loginbtn">Sig In</button>
    <button routerLink="/signUp" class="signupbtn">Sign Up</button>
  </form>
</div>
